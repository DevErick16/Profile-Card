<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/EFAM-SIMBOLO.svg">
  
  <title>Profile card component</title>

  
</head>
<body>
  <div class="card-container">
    <div class="bubbles"></div>
    <div class="photo">
      <img src="images/image-victor.jpg" alt="personal photo">
    </div>

    <div class="personal-data-container">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <div class="city">London</div>
    </div>
    
    <div class="stats-container">
      <div class="stadistics">
        <div class="quantity">80K</div>
        <div class="unit">Followers</div>
      </div>

      <div class="stadistics">
        <div class="quantity">803K</div>
        <div class="unit">Likes</div>
      </div>

      <div class="stadistics">
        <div class="quantity">1.4K</div>
        <div class="unit">Photos</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erick Francisco Alvarez Mora</a>.
    <div class="logo">
      <img src="images/EFAM-LOGO.svg" alt="">
    </div>
  </div>
</body>
</html>
